<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BetterTelegram</title>
		<style>
			@import url('styles/Animation.css');
			@import url('styles/switch.css');
			@import url('styles/font.css');

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: 'Segoe UI Variable Static Display', sans-serif;
				height: 100vh;
				overflow: hidden;
			}

			.header__section {
				width: 100%;
				display: flex;
				justify-content: right;
				align-items: center;
				gap: 3px;
			}

			.header__section button {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 2px;
				border: none;
				background-color: transparent;
				cursor: pointer;
				border-radius: 8px;
				transition: background-color 0.2s ease-in-out;
			}

			.header__section button path,
			.header__section button svg {
				width: 35px;
				height: 30px;
				object-fit: cover;
				fill: var(--text-color);
				transition: fill 0.2s ease;
			}

			.header__section button:hover path,
			.header__section button:hover svg {
				fill: var(--button-background);
			}

			.header__section button:hover {
				background-color: var(--header-pl-bg);
			}

			.con {
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.loginTwoSetupCon {
				width: 100%;
				height: 100vh;
				overflow-y: hidden;
			}

			.content {
				min-height: 100%;
			}

			@media (max-width: 600px) {
				.loginTwoSetupCon {
					overflow-y: visible;
				}

				.loginTwoSetup{
					height: auto !important;
				}
			}

			.airplane-middle {
				height: 3.5rem;
				width: 4rem;
				top: 3rem;
				left: -0.5em;
				background-image: url('images/Logo (14).svg') !important;
			}

			.header {
				position: relative;
				width: 100%;
				height: 123px;
				border-radius: 0px 0px 50px 50px;
				background: var(--header-background);
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.header .bor {
				position: absolute;
				width: 120px;
				height: 60px;
				background: var(--header-border-background);
				bottom: 0;
				border-radius: 100px 100px 0px 0px;
			}

			.header .logo {
				transform: none;
				left: 12%;
				height: 95px;
				width: 95px;
				top: 12%;
			}

			.loginTwoSetup {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
			}

			.loginTwoSetup_form {
				width: 360px;
				padding: 50px 40px;
				border-radius: 50px 50px 0px 0px;
			}

			.loginTwoSetup_title {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.loginTwoSetup_title h2 {
				font-size: 24px;
				font-weight: 700;
				line-height: 32px;
			}

			.loginTwoSetup_title p {
				font-size: 14px;
				font-weight: 400;
				line-height: 19px;
				margin-top: 5px;
				width: 225px;
			}

			.loginTwoSetup_title h2,
			.loginTwoSetup_title p {
				color: var(--text-color);
				text-align: center;
			}

			#loginForm {
				display: flex;
				gap: 15px;
				margin-top: 20px;
			}

			#licenseKey {
				width: 100%;
				padding: 10px 15px;
				border: 1px solid var(--input-border-color);
				border-radius: 10px;
				background-color: var(--input-background);
				color: var(--input-text-color);

				font-size: 14px;
				font-weight: 600;
				line-height: 19px;
			}

			#licenseKey::placeholder {
				color: var(--placeholder);
			}

			.loginTwoSetup_btn {
				width: 100%;
				padding: 10px 20px;
				background: var(--button-background);
				border: none;
				border-radius: 10px;
				cursor: pointer;
				margin-top: 15px;

				color: rgb(255, 255, 255);
				font-size: 14px;
				font-weight: 700;
				line-height: 19px;
				text-transform: uppercase;
			}

			.loginTwoSetup_btn:disabled {
				opacity: 0.5;
			}

			#folderButton {
				background-color: transparent;
				border: none;
				cursor: pointer;
			}

			#folderButton path {
				fill: var(--button-background);
			}

			.titlebar {
				-webkit-user-select: none;
				-webkit-app-region: drag;
			}

			.titlebar button {
				-webkit-app-region: no-drag;
			}
		</style>
	</head>

				<header class="header" id="header">
					<div class="bor" id="headerBor">
						<div class="main-containerHeader">
							<svg class="bg-cirleHeader"></svg>
							<div class="airplane airplane-left"></div>
							<div class="airplane airplane-middle"></div>
							<div class="airplane airplane-right"></div>
						</div>
					</div>
				</header>
				<div class="loginTwoSetup">
					<div class="loginTwoSetup_form">
						<div class="loginTwoSetup_title">
							<h2 id="loginTitle">One last step</h2>
							<p id="loginSubtitle">
								We will auto-detect Telegram.exe if possible, or you can select custom location using the folder icon
							</p>
							<style>
								.adminHint {
									margin-left: 10px;
									font-size: 12px;
									font-weight: 600;
									color: #ff6600;
								}
							</style>
						</div>
						<form id="loginForm">
							<input
								type="text"
								id="licenseKey"
								placeholder="C:\Users\default\AppData\Roaming\Telegram Desktop"
								disabled
							/>
							<button type="button" id="folderButton">
								<svg
									width="20.000000"
									height="16.000000"

									/>

						<button id="submitBtn" class="loginTwoSetup_btn" disabled>

		<script src="script.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const submitBtn = document.getElementById('submitBtn')
				submitBtn.addEventListener('click', function () {
					if (!submitBtn.disabled) {
						window.location.href = 'Home.html'
					}
				})
			})
		</script>
